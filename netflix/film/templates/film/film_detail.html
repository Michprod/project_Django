{% extends "film/base.html"%}

{% block content%}

    <div class = "row film-detail">
        <div class="col-12 col-md-6 ">
            <img src = "{{object.image.url}}" alt="un film" class="img-fluid">
            <h3 class ="text-center text-uppercase font-weight-bold mt-3">{{object.title}}</h3>
            <div class="film-detail-action">
                <a href="#">
                    <p class="far fa-heart mr-3"></p>
                </a>

                {% if user.is_superuser %}
                    <a href="#">
                        <p class="fas fa-pencil-alt"></p>
                    </a>

                    <a href="#">
                        <p class="fas fa-trash"></p>
                    </a>
                {%endif%}

                <a href="#">
                    <p class="fas fa-thumbs-up"></p>
                </a>
            </div>
        </div>
        
        <div class="col-12 col-md-6">
            <h5 class = "text-left">{{object.description}}</h5>
            
        </div>


    </div>


{% endblock content%}
